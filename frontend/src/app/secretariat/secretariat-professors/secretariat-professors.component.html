<table class="table table-striped table-bordered " matSort (matSortChange)="sortData($event)">
  <caption>    
       <mat-card [style.backgroundColor]="'rgb(87, 193, 255)'">
          <h3>Professors of university:</h3></mat-card></caption>

  <thead > 
    <tr>
       <th class="table_header" mat-sort-header="name"><i class="material-icons">person</i>Name</th>
      <th class="table_header"  mat-sort-header="lastname"><i class="material-icons">person</i>Lastname</th>
      <th class="table_header"  mat-sort-header="email"><i class="material-icons">email</i>Email</th>
      <th class="table_header"><i class="material-icons">book</i>Theses of professor</th>
    </tr>
  </thead>
  <tbody *ngIf="count>0">
    <tr *ngFor="let professor of sortedData">
       
      <td class="tabledata">{{professor.name}}</td>
      <td class="tabledata">{{professor.lastname}}</td>
      <td class="tabledata">{{professor.email}}</td>
      <td class="tabledata"><a [routerLink]="['/thesis_professor',professor._id]"> Click here to see theses </a> </td>
    </tr>
   
  </tbody>
</table>


<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>



 



<div class="card-footer pb-0 pt-3">
    <ul *ngIf="pager.pages>1" class="pagination">
        <li class="page-item first-item">
            <button  [disabled]="pager.currentPage === 1" (click)="getThesis(1)" class="pagination btn-default">First  </button>
        </li>
        <li class="page-item previous-item">
            <button  [disabled]="pager.currentPage === 1" (click)="getThesis(pager.currentPage-1)" class="pagination btn-default">Previous </button> 
        </li>
        <li class="page-item current-item">
            <button (click)="getThesis(pager.currentPage)" class="pagination btn-default">{{pager.currentPage}}</button>
        </li>
        <li class="page-item next-item">
            <button  [disabled]="pager.currentPage === pager.pages" (click)="getThesis(pager.currentPage+1)" class="pagination btn-default">Next </button>
        </li>
        <li class="page-item last-item">
            <button  [disabled]="pager.currentPage === pager.pages" (click)="getThesis(pager.pages)" class="pagination btn-default">Last </button>
        </li>
    </ul>
</div>
