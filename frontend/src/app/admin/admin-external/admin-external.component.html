<table class="table table-striped users" matSort (matSortChange)="sortData($event)">
    <thead > 
        <caption> <h3>Externals Users</h3></caption>
      <tr>
        <th>User Id</th>
        <th mat-sort-header="email">Email</th>
        <th>Name</th>
        <th mat-sort-header="lastname">Lastname</th>
        <th mat-sort-header="role">Role</th>
        <th mat-sort-header="active">Active</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="users!=null">
      <tr *ngFor="let user of sortedData">
        <td>{{user._id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.role}}</td>
        <td *ngIf="user.active"><i class="material-icons active">done</i></td>
        <td *ngIf="!user.active"><i class="material-icons not_active">clear</i></td>
        <td><button class="btn btn-default" (click)="deleteExternal(user)"><i class="material-icons">delete_forever</i></button><td>
        <td *ngIf="!user.active"> <button  (click)="onActivate(user._id)"><i class="material-icons active ">check</i>Activate</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row"  *ngIf="message!=null && message!=' ' ">
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>External has been activated!</strong>
          </p>    
</div>
 

  <div class="card-footer pb-0 pt-3">
      <ul *ngIf="pager.pages>1" class="pagination">
          <li class="page-item first-item">
              <button  [disabled]="pager.currentPage === 1" (click)="getExternals(1)" class="pagination btn-default">First  </button>
          </li>
          <li class="page-item previous-item">
              <button  [disabled]="pager.currentPage === 1" (click)="getExternals(pager.currentPage-1)" class="pagination btn-default">Previous </button> 
          </li>
          <li class="page-item current-item">
              <button (click)="getExternals(pager.currentPage)" class="pagination btn-default">{{pager.currentPage}}</button>
          </li>
          <li class="page-item next-item">
              <button  [disabled]="pager.currentPage === pager.pages" (click)="getExternals(pager.currentPage+1)" class="pagination btn-default">Next </button>
          </li>
          <li class="page-item last-item">
              <button  [disabled]="pager.currentPage === pager.pages" (click)="getExternals(pager.pages)" class="pagination btn-default">Last </button>
          </li>
      </ul>
  </div>
