<table class="table table-striped users" matSort (matSortChange)="sortData($event)">
    <thead > 
        <caption> <h3>Users</h3></caption>
      <tr>
        <th>User Id</th>
        <th mat-sort-header="email">Email</th>
        <th>Name</th>
        <th mat-sort-header="lastname">Lastname</th>
        <th mat-sort-header="role">Role</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="users!=null">
      <tr *ngFor="let user of sortedData">
        <td>{{user._id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.role}}</td>
        <td><button (click)="deleteUser(user)"><i class="material-icons">delete_forever</i></button> </td>
      </tr>
    </tbody>
  </table>

  <div>
    <a routerLink='../user_create'> <i class="material-icons">person_add</i> Create User</a> 
</div>


  <div class="card-footer pb-0 pt-3">
      <ul *ngIf="pager.pages>1" class="pagination">
          <li class="page-item first-item">
              <button  [disabled]="pager.currentPage === 1" (click)="getUsers(1)" class="pagination btn-default">First  </button>
          </li>
          <li class="page-item previous-item">
              <button  [disabled]="pager.currentPage === 1" (click)="getUsers(pager.currentPage-1)" class="pagination btn-default">Previous </button> 
          </li>
          <li class="page-item previous-item">
              <button (click)="getUsers(pager.currentPage-1)" class="pagination btn-default">{{pager.currentPage}}</button>
          </li>
          <li class="page-item next-item">
              <button  [disabled]="pager.currentPage === pager.pages" (click)="getUsers(pager.currentPage+1)" class="pagination btn-default">Next </button>
          </li>
          <li class="page-item last-item">
              <button  [disabled]="pager.currentPage === pager.pages" (click)="getUsers(pager.pages)" class="pagination btn-default">Last </button>
          </li>
      </ul>
  </div>
